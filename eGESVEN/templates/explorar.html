{% extends "base.html" %}

{% block contenido %}

<div class="d-flex justify-content-center m-4 ps-4">
    <h1>
        Todos los productos
    </h1>
</div>


<div class="d-flex justify-content-center">
    <div class="row g-4 row-cols-4 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">

        {% for producto in productos %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3" align="center">
                <div class="card h-100" style="width: 18rem;">
                    <a href="{% url 'producto' id=producto.id %}" class="btn btn-primary">
                        <img src="{{ producto.imagen.url }}" class="card-img-top" alt="...">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">{{ producto.nombre }}</h5>
                        <p>
                            <font size="5">Precio: ${{ producto.precio }}</font>
                        </p>
                    </div>
                </div>
            </div>
        {% endfor %}
        

    </div>
</div>

<div class="d-flex justify-content-center mt-3">
    <a href="{% url 'home' %}" class="btn btn-primary m-2">Atr√°s</a>
</div>

{% endblock %}
