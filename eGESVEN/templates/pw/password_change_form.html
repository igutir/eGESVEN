{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block contenido %}

<div class="d-flex justify-content-center m-4 ps-4">
    <h1>
        Cambiar contraseña
    </h1>
</div>

<div class="d-flex justify-content-center">
    <div class="row">
        <form class="col-12 col-sm-12 col-lg-12" id="passwordChange" action="" method="POST">
            {% csrf_token %}
            {{form | crispy}}
            <hr class="my-4">

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary m-2">Cambiar contraseña</button>
            </div>
        </form>
        <hr class="my-4">

    </div>
</div>

{% endblock %}
