{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block contenido %}

<div class="d-flex justify-content-center m-4 ps-4">
    <h1>
        Restablecer contraseña
    </h1>
</div>

<div class="d-flex justify-content-center">
    <div class="row">
        <form class="col-12 col-sm-12 col-lg-12" id="paswordReset" action="" method="POST">
            {% csrf_token %}
            {{form | crispy}}
            <hr class="my-4">

            <div class="d-flex justify-content-center ">
                <div class="m-3">
                    <a href="{% url 'login' %}"  class="btn btn-secondary">Cancelar</a>
                    <input type="submit" value="Restablecer contraseña" class="btn btn-primary">
                </div>
            </div>

        </form>
        <hr class="my-4">

    </div>
</div>

{% endblock %}
