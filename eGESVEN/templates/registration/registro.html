{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block contenido %}


<div class="d-flex justify-content-center m-4 ps-4">
    <h1>
        Registrar usuario
    </h1>
</div>


<div class="d-flex justify-content-center">
    <div class="row">
        <form class="col-12 col-sm-12 col-lg-12" id="registroCliente" action="" method="POST">
            {% csrf_token %}

            <div class="form-group mt-3">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" name="nombre" required>
            </div>

            <div class="form-group mt-3">
                <label for="nombre">Apellido:</label>
                <input type="text" class="form-control" name="apellido" required>
            </div>

            <div class="form-group mt-3">
                <label for="nombre">Correo:</label>
                <input type="email" class="form-control" name="correo" required>
            </div>

            <div class="form-group mt-3">
                <label for="nombre">Contraseña:</label>
                <input type="password" class="form-control" name="password" required>
            </div>

            <hr class="my-4">

            <div class="d-flex justify-content-center m-2">

                    <a href="{% url 'home' %}" class="btn btn-secondary m-2">Atrás</a>

                    <button type="submit" class="btn btn-primary m-2">Registrar usuario</button>

            </div>
        </form>
        <hr class="my-4">

        {{ mensaje }}

    </div>
</div>

{% endblock %}
